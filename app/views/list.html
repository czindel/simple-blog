<div class="row">

    <div class="col-md-3 col-sm-12 col-md-push-9">
        <h3>Categories</h3>
        <ul>
            <li ng-repeat="category in categories">
                <a ng-href="#/by-category/{{category}}">{{category}}</a>
            </li>
        </ul>

        <h3>Authors</h3>
        <ul>
            <li ng-repeat="author in authors">
                <a ng-href="#/by-author/{{author}}">{{author}}</a>
            </li>
        </ul>
    </div>

    <div class="col-md-9 col-sm-12 col-md-pull-3">

        <div ng-repeat="post in blogPosts" class="blog-post">
            <blog-post post="post"></blog-post>
        </div>
    </div>

</div>
